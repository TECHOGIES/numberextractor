<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Number Extractor</title>
    <style>
        body {
          font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #e600ff;
            color: white;
        }
    
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
        }
        
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: Arial, Helvetica, sans-serif;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
        }
        footer a {
            color: #fff700;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 style="color: rgb(255, 238, 0);">Step 3: Paste all the copied text here</h2>
    <textarea id="input" placeholder="Enter phone numbers separated by commas or <br>"></textarea>
    <br>
    <button onclick="extractNumbers()">Extract Numbers</button>
    <div id="output"></div>

    <footer>
      Uzair Sir Techogies: <a href="http://www.techogies.com" target="_blank">www.techogies.com</a>
  </footer>


    <script>
        function extractNumbers() {
            // Get the input value
            const input = document.getElementById("input").value;

            // Replace <br> tags with newlines and commas with newlines
            const sanitizedInput = input.replace(/<br\s*\/?>/gi, "\n").replace(/,/g, "\n");

            // Split into lines, trim each line, and filter non-empty lines
            const numbers = sanitizedInput
                .split("\n")
                .map(line => line.trim())
                .filter(line => line.length > 0);

            // Join the numbers with newlines for display
            const output = numbers.join("\n");

            // Display the result
            document.getElementById("output").textContent = output;
        }
    </script>
</body>
</html>
